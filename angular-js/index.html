<meta charset="utf-8">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.min.js"></script>
</head>

<body>
<ul ng-controller="NavCtrl">
<li ng-class="{active: $location.path() == '/home.html'}"><a href="/angular-js/home.html" >Home</a></li>
<li ng-class="{active: $location.path() == '/about.html'}"><a href="/angular-js/about.html" >about</a></li>
<li ng-class="{active: $location.path() == '/contact.html'}"><a href="/angular-js/contact.html" >contact</a></li>
</ul>

<div ng-view></div>
<script>
var mainApp = angular.module("mainApp", ['ngRoute']);
         mainApp.config(['$routeProvider', '$locationProvider', function($routeProvider,  $locationProvider) {
            $routeProvider

            .when('/home.html', {
                templateUrl : 'view/home.html',
                controller : 'mainController1'
            })
            .when('/about.html', {
                templateUrl : 'view/about.html',
                controller : 'mainController2'
            })
            .when('/contact.html', {
                templateUrl : 'view/contact.html',
                controller : 'mainController3'
            }) .otherwise({
            redirectTo: "/home.html"
        });

        // use the HTML5 History API
        $locationProvider.html5Mode(true).hashPrefix('!');


            
    }]);
	

    mainApp.controller('mainController1', function ($scope) {
        $scope.message = "Hello, world1";
    })
    .controller('mainController2', function ($scope) {
        $scope.now = new Date();
    })
	 .controller('mainController3', function ($scope) {
        $scope.message = "Hello, world3";
    });

    mainApp.controller('NavCtrl', ['$scope', '$location', function($scope, $location) {
    $scope.$location = $location;
  }]);
